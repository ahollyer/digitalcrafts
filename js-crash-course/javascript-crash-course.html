//Histogram
function histogram(str) {
  var length = str.length;
  var counterObj = {};

  for (var i = 0; i < length; i++) {
    var letter = str[i];

    if (!counterObj[letter]) {
      counterObj[letter] = 0;
    }

    counterObj[letter] += 1;
  }
  return counterObj;
}
